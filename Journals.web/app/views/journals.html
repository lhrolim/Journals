<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Journal</th>
                    <th>Description</th>
                    <th>Subscribed</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders">
                    <td>
                        {{ journal.name }}
                    </td>
                    <td>
                        {{ journal.description }}
                    </td>
                    <td>
                        <input type="checkbox" data-ng-model="journal.isSubscribed" disabled="disabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
