<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8" ng-if="!vm.editing">
        <button ng-click="back()" class="btn btn-info"><i class="fa fa-back"></i>Back</button>
        <button ng-click="addPublication()" class="btn btn-info" ng-if="isPublisher()">Add Publication</button>

        <div ui-grid="vm.publications" ui-grid-pagination class="grid"></div>

    </div>

    <div class="col-md-10" ng-if="vm.editing">
        <form role="form">
            <div class="row">
                <div class="col-md-2">
                    &nbsp;
                </div>
                <div class="col-md-4">
                    <h2 class="form-login-heading">Create a Publication</h2>
                    <input type="text" class="form-control" placeholder="title" data-ng-model="vm.currentPub.title" required autofocus>
                    <input type="number" class="form-control" placeholder="volume" data-ng-model="vm.currentPub.volume" min="0">
                    <input type="number" class="form-control" placeholder="issue" data-ng-model="vm.currentPub.issue" min="0">
                    <textarea class="form-control" placeholder="description" data-ng-model="vm.currentPub.description"> </textarea>
                    <input  class="form-control uploadfile_tooltip upload" type="file" accept=".pdf" fileread="vm.currentPub.data"/>
                    <button class="btn btn-md btn-info btn-block" type="submit" ng-click="savePublication()">Save</button>
                    <button class="btn btn-md btn-info btn-block" type="button" ng-click="cancel()">Cancel</button>
                </div>
                <div class="col-md-2">
                    &nbsp;
                </div>
            </div>
        </form>


    </div>


    <div class="col-md-2">
        &nbsp;
    </div>
</div>
